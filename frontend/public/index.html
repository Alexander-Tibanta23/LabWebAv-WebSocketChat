<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EPN FIS Chat WebSocket</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/themes.css" id="theme-style">
    <!-- Favicon -->
    <link rel="icon" href="assets/favicon.ico">
</head>
<body class="light-theme">
    <div class="container-fluid vh-100 d-flex flex-column">
        <!-- Login Section (visible initially) -->
        <div id="login-section" class="row justify-content-center align-items-center h-100">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow">
                    <div class="card-body text-center p-4">
                        <h1 class="mb-4">Chat WebSocket</h1>
                        <div class="mb-3">
                            <label for="usernameInput" class="form-label">Nombre de usuario</label>
                            <input type="text" class="form-control" id="usernameInput" placeholder="Ingresa tu nombre" maxlength="20" autofocus>
                        </div>
                        <button id="loginBtn" class="btn btn-primary w-100">Ingresar al chat</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Chat Section (hidden initially) -->
        <div id="chat-section" class="d-none flex-grow-1 d-flex flex-column">
            <header class="py-3 bg-primary text-white">
                <div class="container d-flex justify-content-between align-items-center">
                    <h2 class="mb-0">Chat WebSocket</h2>
                    <div class="d-flex align-items-center">
                        <span id="username-display" class="me-3"></span>
                        <button id="theme-toggle" class="btn btn-sm btn-light">
                            <i class="bi bi-moon-fill"></i>
                        </button>
                    </div>
                </div>
            </header>

            <div class="flex-grow-1 overflow-auto py-3">
                <div class="container">
                    <div id="messages" class="messages-container"></div>
                </div>
            </div>

            <footer class="py-3 bg-light border-top">
                <div class="container">
                    <div class="input-group">
                        <input type="text" id="messageInput" class="form-control" placeholder="Escribe tu mensaje..." maxlength="500">
                        <button id="sendBtn" class="btn btn-primary">Enviar</button>
                    </div>
                    <div id="status" class="text-muted small mt-2"></div>
                </div>
            </footer>
        </div>
    </div>

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="js/connection.js"></script>
    <script src="js/chat.js"></script>
    <script src="js/theme-switcher.js"></script>
</body>
</html>
