<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Teams Style</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/themes.css" id="theme-style">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/octicons/4.4.0/font/octicons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body class="light-theme">
    <!-- Login Section -->
    <div id="login-section" class="login-container">
        <div class="login-card">
            <h1>Ingresa al chat</h1>
            <div class="form-group">
                <label for="usernameInput">Nombre de usuario</label>
                <input type="text" id="usernameInput" placeholder="Tu nombre" autofocus>
            </div>
            <button id="loginBtn">Continuar</button>
        </div>
    </div>

    <!-- Chat Section -->
    <div id="chat-section" class="chat-container d-none">
        <header class="chat-header">
            <h2>Chat</h2>
            <span id="username-display"></span>

            <!-- Agrega esto dentro del <header class="chat-header"> -->
            <button id="theme-toggle" class="theme-toggle" aria-label="Cambiar tema">ðŸŒ™</button>

        </header>
        
        <div id="messages" class="messages-container"></div>
        
        <div class="input-container">
            <input type="text" id="messageInput" placeholder="Escribe un mensaje...">
            <button id="sendBtn">Enviar</button>
        </div>
    </div>

    <script type="module" src="js/connection.js"></script>
    <script type="module" src="js/chat.js"></script>
    <script type="module" src="js/theme-switcher.js"></script>
</body>
</html>
